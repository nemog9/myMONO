{% extends "layout.html" %}
{% block body %}

    <form action="{{ url_for('add_item') }}" method=post class=add-item>
        <div class="form-group">
        　<label for="item_name">アイテム名</label>
          <input type=text class="form-control" name=name id="itemName" aria-describedby="nameHelp">
          <small id="nameHelp" class="form-text text-muted">管理するアイテム名を入れてください</small>
          <label for="item_description">説明</label>
          <textarea class="form-control" name=description id="item_description" rows="3"></textarea>
          <small id="descriptionHelp" class="form-text text-muted">アイテムを選んだ理由やお気に入りの点などの説明を入れてください</small>
        　<label for="item_status">状態</label>
          <select multiple class="form-control" id="itemStatus" name=status>
              <option value="possession">所持</option>
              <option value="considering">考え中</option>
              <option value="disposed">断捨離済み</option>
          </select>
        　<label for="item_category">カテゴリー</label>
          <input type=text class="form-control" name=category id="itemCategory" aria-describedby="categoryHelp">
          <small id="categoryHelp" class="form-text text-muted">カテゴリを選択・追加してください</small>
          <label for="item_url">URL</label>
          <input type=text class="form-control" name=url id="itemUrl" aria-describedby="urlHelp">
          <small id="urlHelp" class="form-text text-muted">アイテムを紹介する記事やページのURLを入れてください</small>
          <button type=submit class="btn btn-primary mb-2">アイテムを追加</button>
        </div>
    </form>
{% endblock %}
